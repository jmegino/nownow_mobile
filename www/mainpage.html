<style>
  .friendlist {
    float: top;

    height: 10vh;

  }

  .friend1 {
    float: left;
    margin-left: 3%;

    height: 7vh;
    width: 14%;

  }

  .friend-details {
    margin-top: 3%;
    float: left;
    margin-left: 15%;
  }

  .header {
    margin-top: 1%;
    padding: 2%;
    font-size: 150%;
    font-weight: bold;
    letter-spacing: 4px;
    font-stretch: extra-expanded;
    justify-content: center;
    width: 120%;

  }

<body>

  <ons-navigator id="myNavigator" swipeable swipe-target-width="80px" page="mainpage.html" animation="slide">
  <!-- <ons-navigator id="myNavigator" page="mainpage.html" animation="slide"> -->

    <ons-page>
      <ons-tabbar position="bottom">
        <ons-tab icon="fa-compass" label="Search" page="tab1.html" active></ons-tab>
        <ons-tab icon="ion-chatboxes" label="Messages" page="tab2.html"></ons-tab>
        <ons-tab icon="md-face" label="Friends" page="tab3.html"></ons-tab>
        <ons-tab icon="md-edit" label="Edit Profile" page="tab4.html"></ons-tab>
      </ons-tabbar>
    </ons-page>

  </ons-navigator>

  <template id="tab1.html">

    <ons-page id="first-page">
      <ons-toolbar>
        <div class="header text-center text-primary">
          <h3 class="toolbar-title" style="justify-content:center;">Search</h3>
        </div>
      </ons-toolbar>

      <div class="width-half">
        <div class="row">
          <p class="font-weight-bold text-center text-primary">Gender</p>
          <ons-row>
            <ons-col width="55px"></ons-col>
            <ons-col>
              <ons-radio class="form-control gender width-half text-center" name="gender" style="padding: .5rem 0!important; margin: 0!important;"
                checked value="Male">Male
              </ons-radio>
            </ons-col>
            <ons-col>
              <ons-radio class="form-control gender width-half text-center" name="gender" style="padding: .5rem 0!important;" value="Female">Female
              </ons-radio>
            </ons-col>
            <ons-col width="55px"></ons-col>
          </ons-row>
        </div>
      </div>

      <hr>

      <ons-row>
        <ons-col>
          <p class="text-center text-primary font-weight-bold">Age Range</p>
          <div class="width-half text-center">
            <ons-row>
              <ons-col>
                <ons-input onkeypress='checkAgeLength()' id="minAge" min="18" max="100" pattern="[0-9]*" type="number" class="width-half float-right"
                  modifier="material" placeholder="Min" maxlength="2" float aria-required="true">
              </ons-col>
              <span class="text-primary font-weight-bold">&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;</span>
              <ons-col>
                <ons-input onkeydown='checkAgeLength()' id="maxAge" min=18 max=100 pattern="[0-9]*" type="number" class="width-half float-left"
                  modifier="material" placeholder="Max" float required>
              </ons-col>
            </ons-row>
          </div>
        </ons-col>
      </ons-row>

      <hr>

      <ons-row>
        <ons-col>
          <p class="text-center text-primary font-weight-bold">Radius</p>
          <div class="width-half text-center">
            <ons-row>
              <ons-col>
                <ons-select class="select" id="radius">
                  <!-- <select class="select-input"> -->
                  <option>1 km</option>
                  <option>2 km</option>
                  <option>3 km</option>
                  <!-- </select> -->
                </ons-select>
              </ons-col>
            </ons-row>
          </div>
        </ons-col>
      </ons-row>

      <hr/>

      <ons-row class="text-center width-90" style="margin-left: 1%!important;">
        <ons-col>
          <p class="text-center text-primary font-weight-bold">Message</p>
          <div>
            <ons-row>
              <ons-col>
                <textarea style="background-color: white; width:90%; border-radius:15px;" class="textarea" rows="6" id="message"></textarea>
              </ons-col>
            </ons-row>
          </div>
        </ons-col>
      </ons-row>


      <ons-row class="text-center width-80" style="margin-left: 10%!important; margin-top: 5%!important;">
        <ons-col>
          <div class="width-half text-center">
            <ons-row>
              <ons-col>
                <ons-button id="btn-toGPS" class="text-center btn btn-block btn-info" style="width: 40%!important; margin-left: 30%!important;">Send
                </ons-button>
              </ons-col>
              <!--onclick="nav1.pushPage('toGPS-page.html')"-->
            </ons-row>
          </div>
        </ons-col>
      </ons-row>

    </ons-page>
  </template>

  <template id="toGPS-page.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center text-primary">
          <h3>Filtered Search</h3>
        </div>
      </ons-toolbar>

      <img src="images/icons/radar1.png" style="width:90%;margin-top:10%; margin-bottom:8%;margin-left:5%; ">
      <hr>
      <h6 class="text-center text-primary" style="clear:left; justify-self: center;">Sending what you need to nearby people now</h6>
      <ons-button id="btn-toconfirmation" onclick="showConfirm()" class="text-center btn btn-block btn-info" style="justify-self:center; width:40%;margin-top:5%; margin-left:30%; border-radius:10px;">Send
      </ons-button>

    </ons-page>
  </template>


  <template id="tab2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="header text-center text-primary">
          <h3 class="toolbar-title" style="justify-content:center;">Messages</h3>
        </div>
      </ons-toolbar>

      <div id="messages-container">

      </div>

    </ons-page>


  </template>

  <template id="tab3.html">
    <ons-page id="third-page">
      <ons-toolbar>
        <div class="header text-center text-primary">
          <h3 class="toolbar-title" style="justify-content:center;">Friends</h3>
        </div>
      </ons-toolbar>
      <h3 style="text-align: left; font-weight:bold; margin-left:2%;">Recent</h3>

      <div id="friendlist-container">

      </div>
      <!--<div class="friendlist" style="width:100%; padding:2%; ">-->
      <!--<div class="friend1 rounded-circle backImage"></div>-->
      <!--<h6 class="friend-details" style="margin-left:5%;">(Name) from (Area)</h6>-->
      <!--</div>-->

      <!--<div class="friendlist" style="width:100%; padding:2%; ">-->
      <!--<div class="friend1 rounded-circle backImage"></div>-->
      <!--<h6 class="friend-details" style="margin-left:5%;">(Name) from (Area)</h6>-->
      <!--</div>-->

      <!--<div class="friendlist" style="width:100%; padding:2%; ">-->
      <!--<div class="friend1 rounded-circle backImage"></div>-->
      <!--<h6 class="friend-details" style="margin-left:5%;">(Name) from (Area)</h6>-->
      <!--</div>-->

    </ons-page>
  </template>

  <template id="tab4.html">
    <ons-page id="fourth-page">
      <ons-toolbar>
        <div class="header text-center text-primary">
          <h3 class="toolbar-title" style "justify-content:center;">Profile</h3>
        </div>
      </ons-toolbar>

      <div class="row">
        <p class="text-muted text-center">Please create your user icon.</p>
        <center>

          <img id="blah2" src="images/icons/radar.png" style="height:15vh; width:25%;border-radius:50%; ">

          <div class="medupload">
            <center>
              <input type="file" onchange="document.getElementById('blah2').src = window.URL.createObjectURL(this.files[0])" name="image"
                id="files">
            </center>
          </div>
        </center>
      </div>
      <br/>
      <div class="row">
        <p class="text-muted text-center">Change your nickname</p>
        <div class="row text-center">
          <ons-input id="nickname" class="onsInput" placeholder="Enter Nickname" modifier="material" float/>
        </div>
      </div>
      <br/>
      <div class="row">
        <p class="text-muted text-center">Let's write about yourself.</p>
        <div class="text-center">
          <textarea id="desc" class="textarea onsInput" style="background-color: white; width:80%; border-radius:15px;" rows="8"></textarea>
        </div>


        <ons-row class="text-center width-80" style="margin-left: 10%!important; margin-top:5%;">
          <ons-col>
            <div class="width-half text-center" style=" text-align:center;">
              <ons-row>
                <ons-col>
                  <ons-button class="text-center btn btn-block btn-info" onclick="updateData()" style="width: 40%!important; margin-left: 30%!important"
                    id="btnSubmit">Save
                  </ons-button>
                </ons-col>
              </ons-row>
            </div>
          </ons-col>
        </ons-row>

      </div>
    </ons-page>
  </template>

  <template id="pushed-page.html">
      <!-- <ons-page id="pushed-page"> -->
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-back-button class="back-button">Back</ons-back-button>
          </div>
          <div class="center text-primary">
            <h3>Chat History</h3>
          </div>
        </ons-toolbar>
        <h3 class="text-center">Transmission Details </h3>
        <hr>
        <div id="transdetails-container">
  
          <div class="details" style="width:50%;float:left;margin-top:3%;">
            <h6 id="details-date" class="text-center text-muted">Date </h6>
          </div>
  
          <div class="details" style="width:50%;float:left;margin-top:3%;">
            <h6 id="details-time" class="text-center text-muted">Time </h6>
          </div>
  
          <div class="details" style="width:50%;float:left;margin-top:8%; line-height: 20%;">
            <h6 id="details-gender" class="text-center text-muted">Gender </h6>
          </div>
  
          <div class="details" style="width:50%;float:left;margin-top:8%;">
            <h6 id="details-age" class="text-center text-muted">Age </h6>
          </div>
  
          <div class="details" style="width:100%;float:left;margin-top:8%;">
            <h6 id="details-radius" class="text-center text-muted">Radius</h6>
          </div>
  
          <div class="details text-center" style="width:100%;float:left;margin-top:8%;height:15vh;">
            <h6 id="details-message" class="text-center text-muted">Message </h6>
            <!-- Roses are Red. Violets are Blue. Wag Ban yAS BENTA KO TO -->
          </div>
  
        </div>
  
      </ons-page>
    </template>

</body>
